<div class="abc">
   <md-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>

 <md-list>
    <h3 md-subheader>Tools-list listed</h3>
    <md-list-item *ngFor="let val of tools">
      <img md-list-avatar src="{{val.avatar}}">
      <h4 md-line>{{val.toolname}}</h4>
      <p md-line class="demo-2"> {{val.toolid}} </p>
     <p md-line class="demo-3">{{val.domains.length}} Communities are Connected</p>
    </md-list-item>
  </md-list>

</div>
